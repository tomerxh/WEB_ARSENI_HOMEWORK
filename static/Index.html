<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="MYCV.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CV</title>
    <script src="myCV.js"></script>
</head>

<body>
<div id="Container" class="grid-container">

    <div class="head" id="top">
        <a href="#" class="btn">Home</a>
        <a href="#" class="btn">About</a>
        <a href="#" class="btn">Services</a>
        <a href="#" class="btn">Contact</a>
        <br>

        <h1>My Information: </h1>
        <p class="typingEffect">
            Hello!<br>Welcome to my first site
        </p>

    </div>

    <div class="center">
        <label for="">Name: </label>
        <input type="text"> <br><br>

        <label for="">Email: </label>
        <input id="EmailIn" type="email" pattern=".+@.+\.com" required> <br>
        <label  class="VInput" id="emailVM"></label><br>

        <label for="">Phone: </label>
        <input id="Telephon" type="Telephon" pattern="[0-9]{10}" required> <br>
        <label class="VInput" id="phoneV"></label><br>

        <label for="">More info</label><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>


    <div class="left">
        <img src="https://images.vexels.com/media/users/3/140030/isolated/lists/521136d25b37386f49728b93d2e4e6fa-cv-icon.png" alt="Cartoon Girl">
    </div>

    <div class="foot">
        <button id="clickB" onclick="checkIfGood()">Submit</button>
    </div>

</div>


</body>
</html>
